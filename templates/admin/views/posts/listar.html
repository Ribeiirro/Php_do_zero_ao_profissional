{% extends "dashboard.html" %} {% block corpo %}
<div class="card">
  <div class="container-fluid">
    <div class="title">Listar Posts</div>

     {{post.titulo}} 
  </div>
</div>

<div class="recent-orders">
  <table id="recent-orders--table">
    <thead>
      <tr>
        <th>id</th>
        <th>Titulo</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
    <th>{{post.id}}</th>
    <th>{{post.titulo}}</th>
    <th>
    {% if post.status == 1 %}
    Ativo
    {% else %}
    Inativo
    {% endif %}
    
    </th>
    <th></th>
    </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="#">Show All</a>
</div>

{% endblock %}
