{% extends "dashboard.html" %} {% block corpo %}

<div class="card">
  <div class="container-fluid">
    <div class="content">
      <form action="{{url('admin/posts/cadastrar')}}" method="POST">
        <div class="mb-3">
          <label for="titulo" class="form-label">Titulo</label>
          <input
            type="text"
            name="titulo"
            class="form-control"
            id="titulo"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="titulo" class="form-label">Texto</label>
          <textarea
            name="texto"
            id="texto"
            class="form-control"
            id=""
          ></textarea>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="categoria_id" class="form-label">Categorias</label>

              <select class="form-select" name="catogias_id" id="categoria_id">
                {% for categoria in categorias %}
                <option value="{{categoria.id}}">{{categoria.titulo}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <select class="form-select" name="status">
                <option value="1">Ativo</option>
                <option value="0">Inativo</option>
              </select>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Cadastrar" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
